<!DOCTYPE html>
    <html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <title>PC Setup</title>  
            <link rel="icon" type="image" href="/img/favicon.ico">
        </head>
        <body>
            <div class="pcsetup-wrapper">
                <div class="pcsetup-phone">
                    <img src="/img/pcsetup-phone.png" alt="tela de celular na PC Setup">
                </div>
                <div class="pcsetup-continue">
                    <div class="group" >
                        <img src="/img/pcsetup-logo.png" class="pcsetup-logo" alt="logo do pc setup">
                        <div class="profile-photo">
                            <img src="/img/perfil-pcsetup.jpg" alt="foto de perfil">
                        </div>
                        <a href="#" class="pcsetup-login">Continue como wagnercsec</a>
                        <a href="#" class="pcsetup-logout">Remover conta</a>
                    </div>
                    <div class="group">
                        <p class="not-account">Não é wagnercsec?</p>
                        <p class="not-account">
                            <spam class="link-blue">Alternar contas</spam>
                            ou
                            <spam class="link-blue">Inscreva-se</spam>
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                            <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                            </div>
                    </div>
                </div>

            </div>
        

        </body>









    </html>
